<!DOCTYPE html>
<html>
  <head>
    <title>Video AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
    >
      <a-assets>
        <video id="myvid" autoplay loop="true" crossorigin="anonymous" webkit-playsinline playsinline>
          <source src="8953F4FB-EBFA-4D52-ADAF-1CDB901B8AF3.mp4" type="video/mp4">
        </video>
      </a-assets>

      <a-video
        src="#myvid"
        width="1"
        height="1.7"
        position="0 1.5 -2"
        rotation="0 0 0"
      ></a-video>
      
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
